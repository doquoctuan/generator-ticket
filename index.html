    <script>
        // This function will run once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', (event) => {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            // Get the value of the 'phoneNumber' parameter
            const phoneNumber = urlParams.get('phoneNumber');
			const orderDate = urlParams.get('orderDate');
			
			    // Extract day, month, and year parts
    const day = orderDate.substring(0, 2);
    const month = orderDate.substring(2, 4);
    const year = orderDate.substring(4, 8);

            // Check if the phoneNumber parameter exists
            if (phoneNumber) {
                // Find the span with the ID 'phoneNumber' and set its content
                const phoneNumberSpan = document.getElementById('phoneNumber');
                if (phoneNumberSpan) {
                    phoneNumberSpan.textContent = phoneNumber;
                }
            }
			
			if (orderDate) {
                // Find the span with the ID 'phoneNumber' and set its content
                const orderDateSpan = document.getElementById('orderDate');
                if (orderDateSpan) {
                    orderDateSpan.textContent = day + "/" + month + "/" + year;
                }
            }
        });
    </script>
